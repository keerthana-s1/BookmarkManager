<div><mat-card class="card">
    <mat-card-header>
    <mat-card-title> <h4>Update Bookmark</h4>
    </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        
    <form >
  
      <mat-form-field >
      <input [(ngModel)]="RecData.name" matInput name="name"   >
      </mat-form-field><br>
      <mat-form-field >
        <mat-label>Category</mat-label>
        <input [(ngModel)]="RecData.Category" matInput  name="Category" [matAutocomplete]="auto" >
  
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of categories " [value]="option.item">
            {{option.item}}
          </mat-option>
        </mat-autocomplete>
       
        </mat-form-field><br>
        <mat-form-field class="example-chip-list">
          <mat-chip-list #chipList >
            <mat-chip *ngFor="let tag of RecData.tags" [selectable]="selectable"
                     [removable]="removable" (removed)="remove(tag)">
              {{tag.tag}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="New tag..."
                   [matChipInputFor]="chipList"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="addOnBlur"
                   (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
        </mat-form-field><br>
      <mat-form-field >
      <mat-label>URL</mat-label>
      <input [(ngModel)]="RecData.Url" matInput type="url" name="Url" >
      </mat-form-field><br>
      <button (click)="post()" mat-raised-button color=primary routerLink="/home">Update </button>
      <button class="cancel" mat-raised-button  routerLink="/home" >Cancel</button>
      
    </form>
    </mat-card-content>
    </mat-card></div>
